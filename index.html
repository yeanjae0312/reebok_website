        <script>
        //배너영역
        var num = 1;
        
        $('.b_002').hide();
        
        function moveLeft(){
            if(num==1){
                $('.b_00'+num).hide();
				num=2;
			}else{//만약에 그렇지 않다면 넘버에 마이너스를 해라
                $('.b_00'+num).hide();
				num--;
			}
            
            $('.b_00'+num).show();
        }
        
        function moveRight(){
            if(num==2){
                $('.b_00'+num).hide();
				num=1;
			}else{//만약에 그렇지 않다면 넘버에 마이너스를 해라
                $('.b_00'+num).hide();
				num++; 
			}
            
            $('.b_00'+num).show();
        }
    
    </script>
